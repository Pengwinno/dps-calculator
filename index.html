<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>DPS Calculator</h1>
        <div>
            <label for="damage">Damage per Hit:</label>
            <input type="number" id="damage" placeholder="Enter damage per hit">
        </div>
        <div>
            <label for="speed">Attack Speed (hits per second):</label>
            <input type="number" id="speed" placeholder="Enter attack speed">
        </div>
        <button onclick="calculateDPS()">Calculate DPS</button>
        <h2 id="result">DPS: 0</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
