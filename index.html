<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <label for="minDamage">Minimum Damage:</label>
            <input type="number" id="minDamage" value="100">
            <!-- Add similar input fields for other parameters -->
            <label for="maxDamage">Maximum Damage:</label>
            <input type="number" id="maxDamage" value="250">
            <label for="shotCount">Shot Count:</label>
            <input type="number" id="shotCount" value="1">
            <label for="rateOfFire">Rate of Fire (shots per second):</label>
            <input type="number" id="rateOfFire" value="100">
            <label for="userAttack">User Attack:</label>
            <input type="number" id="userAttack" value="75">
            <label for="userDexterity">User Dexterity:</label>
            <input type="number" id="userDexterity" value="75">
            <label for="userCritChance">User Critical Chance (%):</label>
            <input type="number" id="userCritChance" value="0">
            <label for="userCritDamage">User Critical Damage (%):</label>
            <input type="number" id="userCritDamage" value="0">
        </div>
        <button id="calculateBtn">Calculate DPS</button>
    </div>

    <div class="chart-container">
        <canvas id="dpsChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
